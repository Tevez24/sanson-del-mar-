{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sazón del Mar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <!-- Logo -->
                <div>
                    <a href="{% url 'inicio' %}" class="flex items-center space-x-2">
                        <img src="{% static 'img/logo.png' %}" alt="logo" class="h-10 w-auto">
                        <span class="text-xl font-bold text-blue-700">Sazón del Mar</span>
                    </a>
                </div>
                
                <!-- Enlaces de Navegación -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'inicio' %}" class="text-gray-600 hover:text-blue-600 transition">Inicio</a>
                    <a href="{% url 'nosotros' %}" class="text-gray-600 hover:text-blue-600 transition">Nosotros</a>
                    <a href="{% url 'menu' %}" class="text-gray-600 hover:text-blue-600 transition">Menú</a>
                    <a href="{% url 'reserva' %}" class="text-gray-600 hover:text-blue-600 transition">Reservas</a>
                    <a href="{% url 'contacto' %}" class="text-gray-600 hover:text-blue-600 transition">Contacto</a>
                    <a href="{% url 'eventos' %}" class="text-gray-600 hover:text-blue-600 transition">Eventos</a>
                </div>
                
                <!-- Iconos de Usuario y Carrito -->
                <div class="flex items-center space-x-4">
                    <button id="profileBtn" class="text-gray-600 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                    <a href="{% url 'carrito' %}" id="cartBtn" class="text-gray-600 hover:text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="pt-16">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2024 Sazón del Mar. Todos los derechos reservados.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}

</body>
</html>
