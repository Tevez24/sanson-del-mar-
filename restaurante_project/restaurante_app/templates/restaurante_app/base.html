{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sazón del Mar{% endblock %}</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="font-['Roboto'] bg-gray-50 text-gray-900">

    <!-- Navegación -->
    <nav class="bg-white shadow fixed w-full z-10 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{% url 'inicio' %}" class="text-2xl font-bold text-blue-700 hover:text-blue-900 transition duration-300">
                        <i class="bi bi-water me-2"></i>Sazón del Mar
                    </a>
                </div>

                <!-- Enlaces -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-6">
                        <a href="{% url 'inicio' %}" class="text-gray-800 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Inicio</a>
                        <a href="{% url 'menu' %}" class="text-gray-800 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Menú</a>
                        <a href="{% url 'reserva' %}" class="text-gray-800 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Reservas</a>
                        <a href="{% url 'contacto' %}" class="text-gray-800 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="pt-20 min-h-screen">
        {% block content %}
        <!-- Contenido de cada página -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-6 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 <strong>Sazón del Mar</strong>. Todos los derechos reservados.</p>
            <div class="flex justify-center mt-3 space-x-4">
                <a href="#" class="hover:text-gray-300"><i class="bi bi-facebook"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="bi bi-instagram"></i></a>
                <a href="#" class="hover:text-gray-300"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
