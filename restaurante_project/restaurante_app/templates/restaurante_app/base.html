<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sazón del Mar{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dist/estilos.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/tailwind.config.js' %}"></script>
    <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <a href="{% url 'inicio' %}" class="text-2xl font-bold text-blue-800">Sazón del Mar</a>
        <div>
            <a href="{% url 'inicio' %}" class="text-gray-600 hover:text-blue-700 mx-2">Inicio</a>
            <a href="{% url 'menu' %}" class="text-gray-600 hover:text-blue-700 mx-2">Menú</a>
            <a href="{% url 'reserva' %}" class="text-gray-600 hover:text-blue-700 mx-2">Reservas</a>
        </div>
    </nav>

    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white text-center p-4 mt-8">
        <p>&copy; 2024 Sazón del Mar. Todos los derechos reservados.</p>
    </footer>
    <script>
        lucide.createIcons();
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
